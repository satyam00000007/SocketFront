<main class="container mt-5">

  <div class="pagetitle">
    <h1>Socket App</h1>
    <nav>
      <ol class="breadcrumb">
      </ol>
    </nav>
  </div>

  <section class="section dashboard">
    <div class="row">

      <div class="col-lg-12">
        <div class="row">

          <div class="col-xxl-4 col-md-6">
            <div class="card info-card sales-card">

              <div class="card-body">
                <h5 class="card-title">Sales <span>| Today</span></h5>

                <div class="d-flex align-items-center">
                  <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-cart"></i>
                  </div>
                  <div class="ps-3">
                    <h6 class="text-break">${{data.sale == 0?0:data.sale?data.sale:""}}</h6>
                    <!-- <span class="text-success small pt-1 fw-bold">--</span> <span class="text-muted small pt-2 ps-1">increase</span> -->

                  </div>
                </div>
              </div>

            </div>
          </div>

          <div class="col-xxl-4 col-md-6">
            <div class="card info-card revenue-card">

              <div class="card-body">
                <h5 class="card-title">Revenue <span>| Today</span></h5>

                <div class="d-flex align-items-center">
                  <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-currency-dollar"></i>
                  </div>
                  <div class="pssale-3">
                    <h6 class="text-break">${{data.revenue == 0?0:data.revenue?data.revenue:""}}</h6>
                    <!-- <span class="text-success small pt-1 fw-bold">--</span> <span class="text-muted small pt-2 ps-1">increase</span> -->

                  </div>
                </div>
              </div>

            </div>
          </div>

         
          <div class="col-xxl-4 col-xl-12">

            <div class="card info-card customers-card">

              <div class="card-body">
                <h5 class="card-title">Customers <span>| Today </span></h5>

                <div class="d-flex align-items-center">
                  <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-people"></i>
                  </div>
                  <div class="ps-3">
                    <h6 class="text-break">{{data.customer == 0?0:data.customer?data.customer:""}}</h6>
                    <!-- <span class="text-danger small pt-1 fw-bold">12%</span> <span class="text-muted small pt-2 ps-1">decrease</span> -->

                  </div>
                </div>

              </div>
            </div>

          </div>

          <div class="col-12">
            <div class="card">

              <div class="card-body">
                <h5 class="card-title">Reports <span>/Today</span></h5>

                <div id="reportsChart mt-3">
                  <form class="col-12">
                    <div class="row px-1 d-flex justify-content-center align-items-center">
                      <div class="control-field col-md-4 d-flex justify-content-center align-items-center">
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Sale</mat-label>
                          <input matInput type="number" name="sale" [(ngModel)]="Product.sale" (ngModelChange)="sendMessage()" (keydown)="handleNonNumber($event)">
                        </mat-form-field>
                      </div>
                      <div class="control-field col-md-4 d-flex justify-content-center align-items-center">
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Revenue</mat-label>
                          <input matInput type="number" name="revenue" [(ngModel)]="Product.revenue" (ngModelChange)="sendMessage()" (keydown)="handleNonNumber($event)">
                        </mat-form-field>
                      </div>
                      <div class="control-field col-md-4 d-flex justify-content-center align-items-center">
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Customer</mat-label>
                          <input matInput type="number" name="customer" [(ngModel)]="Product.customer" (ngModelChange)="sendMessage()" (keydown)="handleNonNumber($event)">
                        </mat-form-field>
                      </div>
                    </div>
                  </form>
                </div>

              </div>

            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Bar Chart</h5>
                <canvas baseChart
                      [data]="barChartData"
                      [options]="barChartOptions"
                      >
                </canvas>
  
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>

</main>
